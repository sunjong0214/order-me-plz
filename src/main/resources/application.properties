spring.application.name=OrderMePlz
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/OMP
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
#logging.level.org.hibernate.orm.jdbc.bind=
logging.level.root=warn

# cache
spring.cache.cache-names=shops,reviews

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.

#server.tomcat.

spring.jpa.open-in-view=false

spring.jmx.enabled=true

management.endpoints.web.exposure.include=*

client-url=http://192.168.0.8:8000/api/v1/cart/webhook